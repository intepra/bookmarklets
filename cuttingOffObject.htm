<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>JavaScript bookmarklet for cutting off the dissonance object</title>
</head>
<body>
    <a href="javascript:(function(tagNameList){for(var j = 0, m = tagNameList.length; j < m; j++){var obj = document.getElementsByTagName(tagNameList[j]); for(var i = 0, n=obj.length; i < n ; i++)  {obj[i].style.display = 'none'; }};})(['object'])">JavaScript bookmarklet for cutting off the dissonance objects: 'object'</a>
</body>
</html>
